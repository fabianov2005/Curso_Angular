<nav class="navbar navbar-light bg-light" style="align-content: flex-end">
  <a class="navbar-brand" href="#">
    <img src="../../assets/logo_supermercado.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
    Bootstrap
  </a>
</nav>

<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-2"></div>
  <div class="col-md-9">
    <div class="container">
      <div class="card" style="width: 40rem;">
          <div class="card-header">
              Detalhamento de Pedido
          </div>
          <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                  <div class="form-group">
                      <label>Numero do Pedido:</label>
                  </div>
                  <span class="badge badge-primary badge-pill">{{id}}</span>
                </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                  <div class="form-group">
                      <label>Produto:</label>
                  </div>
                <span class="badge badge-primary badge-pill">{{pedido.produto.nome}}</span>
              </li>

              <li class="list-group-item d-flex justify-content-between align-items-center">
                  <div class="form-group">
                      <label>Valor:</label>
                  </div>
                  <span class="badge badge-primary badge-pill">{{pedido.produto.valor | currency:'BRL' }}</span>
              </li>

              <li class="list-group-item d-flex justify-content-between align-items-center">
                  <div class="form-group">
                      <label>Forma de Pagamento:</label>
                  </div>
                <span class="badge badge-primary badge-pill">{{pedido.forma.nome}}</span>
              </li>

              <li class="list-group-item d-flex justify-content-between align-items-center">
                  <div class="form-group">
                      <label>Desconto:</label>
                  </div>
                <span class="badge badge-primary badge-pill">{{pedido.forma.valor}}</span>
              </li>

              <li class="list-group-item d-flex justify-content-between align-items-center">
                  <div class="form-group">
                      <label>Quantidade:</label>
                  </div>
                <span class="badge badge-primary badge-pill">{{pedido.quantidade}}</span>
              </li>
          </ul>

      </div>

      <button type="button" class="btn btn-primary" (click)="retornarTelaPedido()">Voltar

      </button>
    </div>
  </div>
</div>
